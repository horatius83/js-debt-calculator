<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Debt Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="description" content="The debt calculator creates payment plans for debt based on various criteria">

        <!-- PWA Manifest -->
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#db4938">

        <!-- Apple PWA stuff -->
        <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
        <link rel="apple-touch-icon" href="images/icons/icon-144-144.png">
        <link rel="apple-touch-icon" href="images/icons/icon-152-152.png">
        <link rel="apple-touch-icon" href="images/icons/icon-192-192.png">
        <link rel="apple-touch-icon" href="images/icons/icon-256-256.png">
        <link rel="apple-touch-icon" href="images/icons/icon-512-512.png">
        <meta name="apple-mobile-web-app-status-bar" content="#db4938">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/mini-dark.min.css">
        <link rel="stylesheet" href="css/loans.css">

        <!-- JS -->
        <script src="js/vue.js"></script>
        <script src="js/vue-router.js"></script>
        <script src="js/Chart.js"></script>
        <script src="js/accounting.min.js"></script>
    </head>
    <body>
        <div id="main">
            <header>
                <a href="#" class="logo">Debt Calculator</a>
                <router-link class="button" to="/">Loans</router-link>
                <router-link class="button" to="/graph">Graph</router-link>
                <router-link class="button" to="/plan">Plan</router-link>
            </header>
            <main>
                <router-view></router-view>
            </main>
        </div>
        <script src="components/main.vue.js" type="module"></script>
        <script>
        window.onload = () => {
            'use strict';
            console.log('Loaded!');
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./js/serviceWorker.js')
                .then(res => console.log('Service worker registered'))
                .catch(err => console.log('Service worker not registered', err))
            }
        } 
        </script>
    </body>
</html>
